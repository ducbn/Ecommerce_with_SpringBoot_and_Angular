<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="register-form mx-auto">
        <h2 class="register-header">Đăng Ký</h2>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" 
            class="form-control" 
            [(ngModel)]= "phone" required
            (input)="onPhoneChange()"
            id="phone">
          <div class="divider-nospace"></div>
          <p class="text-danger" 
            *ngIf="phone.length < 6">Phone phải có ít nhất 6 ký tự</p>
        </div>
        <div class="mt-3"></div>
        <div class="form-group password-field">
          <label for="password">Mật khẩu</label>
          <input type="password" 
            [(ngModel)]= "password" required
            placeholder="Ít nhất 3 ký tự" 
            class="form-control" id="password">
          <i class="password-toggle fas fa-eye-slash"></i>
          <div class="divider-nospace"></div>
        </div>
        <div class="mt-3"></div>
        <div class="form-group password-field">
          <label for="retype-password">Go lai Mật khẩu</label>
          <input type="password" 
            [(ngModel)]="retypePassword" required
            placeholder="Ít nhất 3 ký tự" 
            class="form-control" id="retype-password">
          <i class="password-toggle fas fa-eye-slash"></i>
          <div class="divider-nospace"></div>
        </div>
        <div class="mt-3"></div>
        <div class="form-group">
          <label for="full-name">Ho va ten</label>
          <input type="text" 
            [(ngModel)]="fullName"
            class="form-control" 
            required
            id="full-name">
          <div class="divider-nospace"></div>
        </div>

        <div class="mt-3"></div>
        <div class="form-group">
          <label for="date-of-birth">Ngày tháng năm sinh</label>
          <input type="date" 
            class="form-control" id="date-of-birth"
            [(ngModel)]="dateOfBirth" required>
          <div class="divider-nospace"></div>
        </div>


        <div class="mt-3"></div>
        <div class="form-group">
          <label for="address">Dia chi</label>
          <input type="text" 
            [(ngModel)]="address"
            class="form-control" id="address">
          <div class="divider-nospace"></div>
        </div>
        <div class="form-group">
          <div class="form-check checkbox-text">
            <span style="display: flex;">
              <input type="checkbox" 
              [(ngModel)]="isAccepted"
              class="form-check-input" id="agree">
              <label class="form-check-label text-start" for="agree">
                Tôi đồng ý với các điều khoản và điều kiện của chúng tôi</label>
            </span>
          </div>

        </div>
        <button type="button" 
          (click)="register()"
          class="register-button">Đăng Ky</button>
        <div class="divider"></div>
        <p class="text-center">Bạn da co tai khoan? <span>
            <a href="#" class="register-link">Dang nhap</a></span></p>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
