<app-header></app-header>
<div class="container">
  <div class="intro-section">
      <h1>Đây là trang Order</h1>
      <p>Trang ngày hiển thị danh sách các sản phẩm, kèm ảnh</p>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2 class="product-header"> Thông tin người nhận</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Họ và tên</label>
          <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Nhập email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Số điện thoại</label>
          <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại">
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h2 class="product-order">Sản phẩm đã đặt hàng</h2>
      <table>
        <thead>
          <tr>
            <th scope="col" class="text-start">Tên sản phẩm</th>
            <th scope="col">So luong</th>
            <th scope="col">Gia</th>
            <th scope="col">Tong tien</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="product-info">
                <img src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="product image" class="product-image">
                <span class="product-name">Ten san pham</span>
              </div>
            </td>
            <td>2</td>
            <td>100.000 d</td>
            <td>200.000 d</td>
          </tr>
          <tr>
            <td>
              <div class="product-info">
                <img src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="product image" class="product-image">
                <span class="product-name">Ten san pham</span>
              </div>
            </td>
            <td>2</td>
            <td>100.000 d</td>
            <td>200.000 d</td>
          </tr>
        </tbody>
      </table>
      <div class="text-start mt-3">
        <h4 class="header-text text-end">Tong gia: 350,000</h4>
      </div>
      <div class="mt-3">
        <h4 class="product-header">Nhap coupon</h4>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Nhap coupon">
          <button class="btn btn-gradient" type="button">Ap dung</button>
        </div>
      </div>
      <div class="text-start mt-3">
        <button class="btn btn-gradient" type="button">
          Dat hang
        </button>
      </div>
  </div>

</div>
<app-footer></app-footer>
