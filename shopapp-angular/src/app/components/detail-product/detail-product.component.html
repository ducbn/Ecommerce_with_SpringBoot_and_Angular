<app-header></app-header>
<div class="container">
  <div class="intro-section">
    <h1>This is Detail Product detail</h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let image of product?.product_images; let i = index" 
          class="carousel-item" [ngClass]="{'active': i === currentImageIndex}">
            <div class="square-image">
              <img [src]="image.imageUrl" class="product-image" alt="Product Image">
            </div>
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev"
        (click)="previousImage()">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next"
        (click)="nextImage()">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="row">
        <div class="thumbnail-container">
          <div class="thumbnail-item active" *ngFor="let image of product?.product_images; let i = index"
            [ngClass]="{'active': i === currentImageIndex}"
            (click)="thumbnailClick(i)">
            <img [src]="image.imageUrl" alt="Product Image" class="thumbnail-image">
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="product-detail">
        <h2>{{ product?.name }}</h2>
        <p>{{ product?.description }}</p>
        <p>Gi√°: {{ product?.price | number:'1.0-0' }}</p>
        <div class="product-actions">
          <button class="btn btn-primary" (click)="addToCart()">Add to Cart</button>
          <button class="btn btn-success" (click)="buyNow()">Buy Now</button>
        </div>
        <div class="product-quantity">
          <div class="border-wrapper">
            <button (click)="decreaseQuantity()">-</button>
            <input type="number" [(ngModel)]="quantity">
            <button (click)="increaseQuantity()">+</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<app-footer></app-footer>
